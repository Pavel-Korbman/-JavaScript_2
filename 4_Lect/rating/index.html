<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с рейтингом</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f247c3bc8.js" crossorigin="anonymous"></script>
</head>

<body>  
    <form action="#" class="form">
        <div class="rating">
            <div class="rating_sign">
                <label class="rating_sign_label" for="1"><i class="fa-solid fa-star"></i></label>
                <input class="rating_sign_input" type="radio" name="rating" id="1" value="1">
            </div>
            <div class="rating_sign">
                <label class="rating_sign_label" for="2"><i class="fa-solid fa-star"></i></label>
                <input class="rating_sign_input" type="radio" name="rating" id="2" value="2">
            </div>
            <div class="rating_sign">
                <label class="rating_sign_label" for="3"><i class="fa-solid fa-star"></i></label>
                <input class="rating_sign_input" type="radio" name="rating" id="3" value="3">
            </div>
            <div class="rating_sign">
                <label class="rating_sign_label" for="4"><i class="fa-solid fa-star"></i></label>
                <input class="rating_sign_input" type="radio" name="rating" id="4" value="4">
            </div>
            <div class="rating_sign">
                <label class="rating_sign_label" for="5"><i class="fa-solid fa-star"></i></label>
                <input class="rating_sign_input" type="radio" name="rating" id="5" value="5">
            </div>


        </div>
    </form>


    <script src="scrypt.js"></script>
</body>

</html>
