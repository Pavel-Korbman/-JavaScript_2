<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с событиями</title>
    <style>
        .check_status {
            color: red;
        }

        .goodPass {
            border-color: green;
        }

        .badPass {
            border-color: red;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="label_checkbox">Согласен с условиями</label>
        <p></p>
        <div class="check_status"></div>
        <button type="submit" class="button_submit">Отправить</button>
    </form>

    <p></p>

    <div class="select">
        <div class="item">
            <input type="radio" name="beverages" id="radio1" value='Чай' class="radio">
            <label for="radio1" class="label_radio">Чай</label>
        </div>
        <div class="item">
            <input type="radio" name="beverages" id="radio2" value='Кофе' class="radio">
            <label for="radio2" class="label_radio">Кофе</label>
        </div>
    </div>


    <p></p>
    <div class="radio_status"></div>
    <button class="button1">Выбрать</button>
    <p></p>

    <input type="password" placeholder="Введите пароль" id="password" class="password">
    <label for="password" class="pass_label check_status"></label>
    <p></p>
    <button type="submit" class="submit_pass">Отправить</button>
    <p></p>

    <input type="text" class="input_title">
    <p></p>
    <h1 class="title"></h1>


    <script src="scrypt.js"></script>
</body>

</html>
